<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Link rel="stylesheet" href="assets/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>
<body>
   <header class="header">
    <h1>Welcome to the test!</h1>
    <h3> When you are ready to begin, press start below.</h3>
    <p>  5 seconds deducted for incorrect answers. 5 points are added on correct answers!</p>
     </header>
    <section class="QuestionArea">
        <p id="QuestionText"></p>
      </section>
     <section class="questionFooter">
        <button id="buttonStart">
          Start Quiz
         </button>
         <p id="timeClock"> You will have 120 seconds to answer as many questions as possible!</p>
      </section>
      <section class="options">
        <label id="choices">
        <input type="radio" name="choice" value="1" id="option1"/> option 1
        <input type="radio" name="choice" value="2" id="option2"/> option 2
        <input type="radio" name="choice" value="3" id="option3"/> option 3
        </label>
       </section>
       <section class="leaderboard">
        <p>Scores will appear here and load after quiz!</p>
        <p></p>
        </section>
      <script src="assets/script.js"></script>
</body>

</html>
